<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Carjo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <a href="become-seller.html">Become a Seller</a>
    </div>
    <div class="top-center">
      <span>Email: support@carjo.com | Phone: +123 456 7890</span>
    </div>
    <div class="top-right">
      <a href="help.html">Help Center</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-centered">
      <div class="logo-nav">
        <a href="index.html" class="logo">
          <img src="images/carjo-logo.png" alt="Carjo Logo" class="logo-img" />
          <span class="logo-text">CARJO</span>
        </a>
        <nav class="main-nav" id="navMenu">
          <a href="index.html">Home</a>
          <a href="accessories.html">Accessories</a>
          <a href="spare-parts.html">Spare Parts</a>
          <a href="orders.html">Orders</a>
          <a href="cart.html">Cart</a>
          <a href="login.html">Login</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-container">
    <section class="form-container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or support requests, feel free to reach out using the form below.</p>

      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carjo. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your message has been sent. We'll be in touch shortly!");
      this.reset();
    });
  </script>
</body>
</html>
