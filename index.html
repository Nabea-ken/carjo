<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carjo - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
   
  <div class="silver-strip">
    <a href="become-seller.html">Become a Seller</a>
   </div>
  
  <div class="loader">Loading...</div>

  <header>
    
    <h1>
      <!-- Replace or add this where your logo should appear -->
<div class="logo">
  <img src="carjo-logo.png" alt="Carjo Logo" style="height: 60px;">
</div>

    </h1>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>                
      <a href="accessories.html">Accessories</a>
      <a href="spare-parts.html">Spare Parts</a>
      <a href="orders.html">My Rentals/Orders</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="userSection"></div>
  </header>

  <section class="hero">
    <h1>Find Your Dream Car</h1>
    <p>Buy, Rent or Hire the best cars at Carjo.</p>
  </section>

  <div class="filters">
    <select id="brandFilter">
      <option value="">All Brands</option>
    </select>

    <select id="fuelFilter">
      <option value="">All Fuel Types</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="Electric">Electric</option>
      <option value="Hybrid">Hybrid</option>
    </select>

    <input type="number" id="yearFilter" placeholder="Min Year" />
    <input type="number" id="priceFilter" placeholder="Max Price" />
    <input type="text" id="searchInput" placeholder="Search by model" />
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <main>
    <section class="products-grid" id="car-list">
      <!-- Cars will be rendered here -->
    </section>
  </main>

  <div id="pagination"></div>

  <footer>
    <p>&copy; 2025 Carjo. All rights reserved.</p>
  </footer>

  <script>
    const cars = [
      {
        id: 1,
        name: "Toyota Corolla",
        price: 45,
        image: "bmw-x5.jpg",
        description: "Reliable and fuel-efficient sedan."
      },
      {
        id: 2,
        name: "Honda Accord",
        price: 50,
        image: "honda-accord.jpg",
        description: "Sporty design with great handling."
      },
      {
        id: 3,
        name: "Tesla Model3",
        price: 80,
        image: "tesla-model3.jpg",
        description: "Electric performance with high-tech features."
      },
      {
        id: 4,
        name: "Tesla Modelx",
        price: 80,
        image: "tesla-modelx.jpg",
        description: "Spacious SUV for families or groups."
      },
      {
        id: 5,
        name: "Toyota Prius",
        price: 80,
        image: "toyota-prius.jpg",
        description: "Efficient hybrid with advanced tech."
      }
    ];

    function renderCars(carList = cars) {
      const container = document.getElementById("car-list");
      container.innerHTML = "";
      carList.forEach((car) => {
        const card = document.createElement("div");
        card.className = "car-card";
        card.innerHTML = `
          <img src="images/${car.image}" alt="${car.name}" />
          <h3>${car.name}</h3>
          <p>${car.description}</p>
          <p><strong>$${car.price}/day</strong></p>
          <button onclick="addToCart('${car.name}', ${car.price})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }

    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const priceMax = parseFloat(document.getElementById("priceFilter").value);
      const filtered = cars.filter(car => {
        return (
          (!search || car.name.toLowerCase().includes(search)) &&
          (!priceMax || car.price <= priceMax)
        );
      });
      renderCars(filtered);
    }

    window.addEventListener("load", () => {
      document.querySelector(".loader").style.display = "none";
      renderCars();
    });
  </script>
</body>
</html>
