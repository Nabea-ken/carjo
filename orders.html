<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Rentals / Orders - Carjo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <a href="become-seller.html">Become a Seller</a>
    </div>
    <div class="top-center">
      <span>Email: support@carjo.com | Phone: +123 456 7890</span>
    </div>
    <div class="top-right">
      <a href="help.html">Help Center</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-centered">
      <div class="logo-nav">
        <a href="index.html" class="logo">
          <img src="images/carjo-logo.png" alt="Carjo Logo" class="logo-img" />
          <span class="logo-text">CARJO</span>
        </a>
        <nav class="main-nav" id="navMenu">
          <a href="index.html">Home</a>
          <a href="accessories.html">Accessories</a>
          <a href="spare-parts.html">Spare Parts</a>
          <a href="orders.html">Orders</a>
          <a href="cart.html">Cart</a>
          <a href="login.html">Login</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

    </div>
  </header>

  <!-- Main -->
  <main class="page-container">
    <section class="form-container">
      <h2>My Rentals / Orders</h2>
      <div id="ordersList">
        <!-- Orders will be injected here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carjo. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    const orders = [
      { name: "Toyota Corolla", type: "Car Rental", date: "2025-04-12", amount: 120 },
      { name: "Brake Pads", type: "Spare Part", date: "2025-05-02", amount: 60 },
      { name: "Seat Cover", type: "Accessory", date: "2025-05-06", amount: 25 }
    ];

    function renderOrders() {
      const container = document.getElementById("ordersList");
      if (orders.length === 0) {
        container.innerHTML = "<p>You have no previous orders.</p>";
        return;
      }

      container.innerHTML = orders.map(order => `
        <div class="order-card">
          <h3>${order.name}</h3>
          <p><strong>Type:</strong> ${order.type}</p>
          <p><strong>Date:</strong> ${order.date}</p>
          <p><strong>Amount:</strong> $${order.amount}</p>
        </div>
      `).join('');
    }

    window.addEventListener("load", renderOrders);
  </script>
</body>
</html>
