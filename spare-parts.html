<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spare Parts - Carjo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="loader">Loading...</div>

  <header>
    <h1>Carjo Spare Parts</h1>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="spare-parts.html">Spare Parts</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

 <main class="page-container">
    <section class="form-container">
      <h2>Find Spare Parts</h2>
      <input type="text" id="searchInput" placeholder="Search spare parts..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Brakes">Brakes and brake pads</option>
        <option value="Batteries">Batteries</option>
        <option value="Tires">Tires and wheels</option>
        <option value="Alternators">Alternators and starters</option>
        <option value="Fuel">Fuel pumps and filters</option>
        <option value="Cooling">Radiators and cooling systems</option>
        <option value="Belts">Belts and hoses</option>
        <option value="Ignition">Ignition coils and distributors</option>
        <option value="Exhaust">Exhaust systems</option>
        <option value="Shocks">Shock absorbers and struts</option>
      </select>
    </section>

    <section class="products-grid" id="parts-list">
      <!-- Parts rendered here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carjo. All rights reserved.</p>
  </footer>

  <script>
    const parts = [
      { name: "Brakes and Brake Pads", category: "Brakes", price: 60, description: "High quality pads and discs.", image: "brakes.jpg" },
      { name: "Car Battery", category: "Batteries", price: 90, description: "12V maintenance-free battery.", image: "battery.jpg" },
      { name: "All-Terrain Tire", category: "Tires", price: 85, description: "Durable for all surfaces.", image: "tire.jpg" },
      { name: "Starter Motor", category: "Alternators", price: 120, description: "Powerful and reliable start.", image: "starter.jpg" },
      { name: "Fuel Filter", category: "Fuel", price: 25, description: "Clean and efficient fuel flow.", image: "fuel-filter.jpg" },
      { name: "Radiator", category: "Cooling", price: 130, description: "Keeps engine cool.", image: "radiator.jpg" },
      { name: "Serpentine Belt", category: "Belts", price: 20, description: "Drives multiple engine accessories.", image: "belt.jpg" },
      { name: "Ignition Coil", category: "Ignition", price: 35, description: "Delivers spark to the engine.", image: "ignition-coil.jpg" },
      { name: "Muffler", category: "Exhaust", price: 60, description: "Reduces exhaust noise.", image: "muffler.jpg" },
      { name: "Shock Absorber", category: "Shocks", price: 75, description: "Smooths out your ride.", image: "shock.jpg" }
    ];

    function renderParts(filteredParts) {
      const container = document.getElementById('parts-list');
      container.innerHTML = '';

      filteredParts.forEach(part => {
        const card = document.createElement('div');
        card.className = 'car-card';
        card.innerHTML = `
          <img src="images/${part.image}" alt="${part.name}" />
          <h3>${part.name}</h3>
          <p>${part.description}</p>
          <p><strong>$${part.price}</strong></p>
          <button onclick="addToCart('${part.name}', ${part.price})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }

    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function filterParts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;

      const filtered = parts.filter(part => {
        const matchesCategory = category === 'all' || part.category === category;
        const matchesSearch = part.name.toLowerCase().includes(search);
        return matchesCategory && matchesSearch;
      });

      renderParts(filtered);
    }

    window.addEventListener("load", () => {
      document.querySelector(".loader").style.display = "none";
      renderParts(parts);
      document.getElementById("searchInput").addEventListener("input", filterParts);
      document.getElementById("categoryFilter").addEventListener("change", filterParts);
    });
  </script>
</body>
</html>
