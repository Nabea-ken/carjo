<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carjo - Car Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #F8F9FA;
    }
    header {
      background-color: #0D1B2A;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background-color: #1B263B;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }
    .hero h1 {
      font-size: 42px;
    }
    .filters, .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .filters button, .pagination button {
      padding: 10px 20px;
      border: none;
      background-color: #415A77;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .filters button.active, .pagination button.active {
      background-color: #E0E1DD;
      color: #000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .cars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 30px;
    }
    .car-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      background: white;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .car-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .car-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }
    .price {
      font-weight: bold;
      color: #0D1B2A;
      margin: 8px 0;
    }
    footer {
      background-color: #0D1B2A;
      color: white;
      text-align: center;
      padding: 20px 30px;
      margin-top: 40px;
    }
    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><h2>Carjo</h2></div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Browse Cars</a>
    <a href="#">Accessories</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Browse Our Cars</h1>
</section>

<section class="filters">
  <button class="filter-btn active" data-brand="all">All</button>
  <button class="filter-btn" data-brand="Toyota">Toyota</button>
  <button class="filter-btn" data-brand="BMW">BMW</button>
  <button class="filter-btn" data-brand="Ford">Ford</button>
  <button class="filter-btn" data-brand="Mercedes">Mercedes</button>
  <button class="filter-btn" data-brand="Audi">Audi</button>
  <button class="filter-btn" data-brand="Honda">Honda</button>
</section>

<section class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by model name...">
  <input type="number" id="minPrice" placeholder="Min Price">
  <input type="number" id="maxPrice" placeholder="Max Price">
</section>

<section class="cars" id="car-list">
  <!-- Cars will be inserted by JavaScript -->
</section>

<section class="pagination" id="pagination">
  <!-- Pagination buttons here -->
</section>

<footer>
  <p>&copy; 2025 Carjo. All rights reserved.</p>
</footer>

<!-- Modal -->
<div class="modal" id="carModal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <img id="modalImage" src="" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <div class="price" id="modalPrice"></div>
  </div>
</div>

<script>
  const carsData = [
    {brand: "Toyota", name: "Corolla", price: 20000, desc: "Reliable sedan.", img: "https://source.unsplash.com/250x140/?toyota-corolla"},
    {brand: "BMW", name: "3 Series", price: 35000, desc: "Luxury performance.", img: "https://source.unsplash.com/250x140/?bmw-3series"},
    {brand: "Ford", name: "Mustang", price: 30000, desc: "Powerful muscle car.", img: "https://source.unsplash.com/250x140/?ford-mustang"},
    {brand: "Mercedes", name: "C Class", price: 40000, desc: "Elegant and advanced.", img: "https://source.unsplash.com/250x140/?mercedes-cclass"},
    {brand: "Audi", name: "A4", price: 38000, desc: "Dynamic performance.", img: "https://source.unsplash.com/250x140/?audi-a4"},
    {brand: "Honda", name: "Civic", price: 22000, desc: "Sporty compact car.", img: "https://source.unsplash.com/250x140/?honda-civic"},
    {brand: "Toyota", name: "Camry", price: 25000, desc: "Mid-size comfort.", img: "https://source.unsplash.com/250x140/?toyota-camry"},
    {brand: "BMW", name: "X5", price: 60000, desc: "Luxury SUV.", img: "https://source.unsplash.com/250x140/?bmw-x5"},
    {brand: "Ford", name: "F-150", price: 45000, desc: "America's best-selling truck.", img: "https://source.unsplash.com/250x140/?ford-f150"},
    {brand: "Audi", name: "Q5", price: 50000, desc: "Sporty premium SUV.", img: "https://source.unsplash.com/250x140/?audi-q5"},
    {brand: "Mercedes", name: "E Class", price: 55000, desc: "Business-class sedan.", img: "https://source.unsplash.com/250x140/?mercedes-eclass"},
    {brand: "Honda", name: "Accord", price: 24000, desc: "Reliable mid-size.", img: "https://source.unsplash.com/250x140/?honda-accord"}
  ];

  const carList = document.getElementById("car-list");
  const pagination = document.getElementById("pagination");
  const searchInput = document.getElementById("searchInput");
  const minPriceInput = document.getElementById("minPrice");
  const maxPriceInput = document.getElementById("maxPrice");

  const modal = document.getElementById("carModal");
  const modalImage = document.getElementById("modalImage");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDesc");
  const modalPrice = document.getElementById("modalPrice");
  const closeModal = document.querySelector(".close-modal");

  let currentBrand = "all";
  let currentPage = 1;
  const carsPerPage = 6;

  function renderCars() {
    carList.innerHTML = "";
    let filteredCars = carsData.filter(car => {
      const searchTerm = searchInput.value.toLowerCase();
      const minPrice = parseInt(minPriceInput.value) || 0;
      const maxPrice = parseInt(maxPriceInput.value) || Infinity;

      return (currentBrand === "all" || car.brand === currentBrand) &&
             car.name.toLowerCase().includes(searchTerm) &&
             car.price >= minPrice && car.price <= maxPrice;
    });

    const totalPages = Math.ceil(filteredCars.length / carsPerPage);
    if (currentPage > totalPages) currentPage = 1;

    const start = (currentPage - 1) * carsPerPage;
    const end = start + carsPerPage;
    const carsToShow = filteredCars.slice(start, end);

    carsToShow.forEach(car => {
      const card = document.createElement("div");
      card.className = "car-card";
      card.innerHTML = `
        <img src="${car.img}" alt="${car.name}">
        <h3>${car.name}</h3>
        <p>${car.desc}</p>
        <div class="price">$${car.price.toLocaleString()}</div>
      `;
      card.addEventListener("click", () => openModal(car));
      carList.appendChild(card);
      setTimeout(() => card.classList.add("show"), 100);
    });

    renderPagination(totalPages);
  }

  function renderPagination(totalPages) {
    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.classList.toggle("active", i === currentPage);
      btn.addEventListener("click", () => {
        currentPage = i;
        renderCars();
      });
      pagination.appendChild(btn);
    }
  }

  function openModal(car) {
    modalImage.src = car.img;
    modalTitle.textContent = car.name;
    modalDesc.textContent = car.desc;
    modalPrice.textContent = `$${car.price.toLocaleString()}`;
    modal.style.display = "flex";
  }

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target == modal) {
      modal.style.display = "none";
    }
  });

  document.querySelectorAll(".filter-btn").forEach(button => {
    button.addEventListener("click", () => {
      document.querySelector(".filter-btn.active").classList.remove("active");
      button.classList.add("active");
      currentBrand = button.getAttribute("data-brand");
      currentPage = 1;
      renderCars();
    });
  });

  searchInput.addEventListener("input", () => { currentPage = 1; renderCars(); });
  minPriceInput.addEventListener("input", () => { currentPage = 1; renderCars(); });
  maxPriceInput.addEventListener("input", () => { currentPage = 1; renderCars(); });

  renderCars();
</script>

</body>
</html>
