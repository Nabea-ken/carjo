<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carjo - Car Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #F8F9FA;
    }
    header {
      background-color: #0D1B2A;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background-color: #1B263B;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }
    .hero h1 {
      font-size: 42px;
    }
    .filters, .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .filters button, .pagination button {
      padding: 10px 20px;
      border: none;
      background-color: #415A77;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .filters button.active, .pagination button.active {
      background-color: #E0E1DD;
      color: #000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .cars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 30px;
    }
    .car-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      background: white;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .car-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .car-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }
    .price {
      font-weight: bold;
      color: #0D1B2A;
      margin: 8px 0;
    }
    .cart-btn {
      background: #1B263B;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #0D1B2A;
      color: white;
      text-align: center;
      padding: 20px 30px;
      margin-top: 40px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .loader {
      display: none;
      text-align: center;
      font-size: 20px;
      padding: 20px;
      color: #0D1B2A;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body><header>
  <div class="logo"><h2>Carjo</h2></div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Browse Cars</a>
    <a href="#">Accessories</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header><section class="hero">
  <h1>Browse Our Cars</h1>
</section><section class="filters">
  <button class="filter-btn active" data-brand="all">All</button>
  <button class="filter-btn" data-brand="Toyota">Toyota</button>
  <button class="filter-btn" data-brand="BMW">BMW</button>
  <button class="filter-btn" data-brand="Ford">Ford</button>
  <button class="filter-btn" data-brand="Mercedes">Mercedes</button>
  <button class="filter-btn" data-brand="Audi">Audi</button>
  <button class="filter-btn" data-brand="Honda">Honda</button>
</section><section class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by model name...">
  <input type="number" id="minPrice" placeholder="Min Price">
  <input type="number" id="maxPrice" placeholder="Max Price">
  <select id="fuelType">
    <option value="">All Fuel Types</option>
    <option value="Petrol">Petrol</option>
    <option value="Diesel">Diesel</option>
    <option value="Electric">Electric</option>
    <option value="Hybrid">Hybrid</option>
  </select>
  <select id="yearFilter">
    <option value="">All Years</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
  </select>
</section><div class="loader" id="loader">Loading...</div>
<section class="cars" id="car-list"></section>
<section class="pagination" id="pagination"></section><footer>
  <p>&copy; 2025 Carjo. All rights reserved.</p>
</footer><div class="modal" id="carModal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <img id="modalImage" src="" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <div class="price" id="modalPrice"></div>
    <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div><script src="carjo-script.js"></script></body>
</html>
