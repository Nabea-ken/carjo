<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carjo - Cart</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 20px; }
    .cart-container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); animation: fadeIn 0.6s ease-in-out; }
    .cart-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; transition: transform 0.3s; }
    .cart-item:hover { transform: scale(1.02); background: #f1f1f1; }
    .cart-item img { width: 100px; height: auto; border-radius: 8px; }
    .cart-details { flex: 1; margin-left: 20px; }
    .cart-details h3 { margin: 0; font-size: 1.2em; }
    .cart-details p { margin: 5px 0; color: #555; }
    .cart-actions { text-align: right; display: flex; align-items: center; gap: 10px; }
    .cart-actions button { padding: 8px 12px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    .cart-actions button:hover { background-color: #e60000; }
    .quantity { width: 50px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 5px; }
    .checkout-btn { margin-top: 20px; background-color: #4CAF50; padding: 14px 20px; font-size: 18px; display: block; width: 100%; text-align: center; color: white; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
    .checkout-btn:hover { background-color: #45a049; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-container">
    <!-- Cart items will appear here -->
  </div>
  <a href="#" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>  <script>
    const cartContainer = document.getElementById('cart-container');
    const checkoutBtn = document.getElementById('checkoutBtn');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center; font-size:18px;">Your cart is empty.</p>';
        checkoutBtn.style.display = 'none';
        return;
      }

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.img}" alt="${item.model}">
          <div class="cart-details">
            <h3>${item.brand} ${item.model}</h3>
            <p>Price: $${item.price}</p>
            <p>Fuel: ${item.fuel}</p>
            <p>Year: ${item.year}</p>
          </div>
          <div class="cart-actions">
            <input type="number" min="1" value="${item.quantity || 1}" class="quantity" onchange="updateQuantity(${index}, this.value)">
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function updateQuantity(index, newQty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      newQty = parseInt(newQty);
      if (newQty > 0) {
        cart[index].quantity = newQty;
        localStorage.setItem('cart', JSON.stringify(cart));
      }
    }

    checkoutBtn.onclick = () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length > 0) {
        alert('Thank you for your purchase!');
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    // Initial load
    loadCart();
  </script></body>
</html>
