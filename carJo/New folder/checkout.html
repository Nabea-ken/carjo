<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carjo - Checkout Summary</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; margin: 20px; }
    .summary-container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); animation: fadeIn 0.8s ease; }
    h1 { text-align: center; margin-bottom: 20px; }
    .summary-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    .total { font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; }
    .success-message { text-align: center; margin-top: 40px; color: green; font-size: 22px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    a { display: block; text-align: center; margin-top: 20px; color: #4CAF50; text-decoration: none; font-size: 16px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="summary-container" id="summaryContainer">
    <h1>Checkout Summary</h1>
    <div id="summaryDetails">
      <!-- Checkout details will be populated here -->
    </div>
    <div class="total" id="totalPrice">Total: $0</div>
    <div class="success-message">Purchase Completed Successfully!</div>
    <a href="index.html">Return to Home</a>
  </div>  <script>
    function loadSummary() {
      const summary = JSON.parse(localStorage.getItem('checkoutSummary')) || [];
      const summaryDetails = document.getElementById('summaryDetails');
      const totalPrice = document.getElementById('totalPrice');
      let total = 0;

      if (summary.length === 0) {
        summaryDetails.innerHTML = '<p style="text-align:center">No items to summarize.</p>';
        totalPrice.textContent = 'Total: $0';
        return;
      }

      summary.forEach(item => {
        const div = document.createElement('div');
        div.className = 'summary-item';
        const quantity = item.quantity || 1;
        div.innerHTML = `
          <span>${item.brand} ${item.model} x ${quantity}</span>
          <span>$${item.price * quantity}</span>
        `;
        summaryDetails.appendChild(div);
        total += item.price * quantity;
      });

      totalPrice.textContent = `Total: $${total}`;
    }

    loadSummary();
    localStorage.removeItem('checkoutSummary'); // Clear summary after displaying
  </script></body>
</html>
