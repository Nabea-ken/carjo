<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Carjo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <a href="become-seller.html">Become a Seller</a>
    </div>
    <div class="top-center">
      <span>Email: support@carjo.com | Phone: +123 456 7890</span>
    </div>
    <div class="top-right">
      <a href="help.html">Help Center</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-centered">
      <div class="logo-nav">
        <a href="index.html" class="logo">
          <img src="images/carjo-logo.png" alt="Carjo Logo" class="logo-img" />
          <span class="logo-text">CARJO</span>
        </a>
        <nav class="main-nav" id="navMenu">
          <a href="index.html">Home</a>
          <a href="accessories.html">Accessories</a>
          <a href="spare-parts.html">Spare Parts</a>
          <a href="orders.html">Orders</a>
          <a href="cart.html">Cart</a>
          <a href="login.html">Login</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

    </div>
  </header>

  <!-- Main Content -->
  <main class="page-container">
    <section class="cart-page">
      <h2>Your Cart</h2>
      <div id="cartItems">
        <p>Cart is empty.</p>
      </div>
      <button id="checkoutBtn" style="display:none;">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carjo. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.reload();
    }

    window.addEventListener('load', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      const checkoutBtn = document.getElementById('checkoutBtn');

      if (cart.length > 0) {
        cartItemsDiv.innerHTML = cart.map((item, index) => `
          <div class="cart-item">
            <div class="cart-details">
              <p><strong>${item.name}</strong> - $${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `).join('');
        checkoutBtn.style.display = 'block';
      } else {
        cartItemsDiv.innerHTML = '<p>Cart is empty.</p>';
      }

      checkoutBtn.addEventListener('click', () => {
        alert('Checkout successful! Thank you.');
        localStorage.removeItem('cart');
        window.location.reload();
      });
    });
  </script>
</body>
</html>
